<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oi&family=Play:wght@400;700&family=Source+Sans+Pro:wght@200;300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
</head>

<body>
  <div id="main">
    <v-app>
      <div class="container">
        <a href="index.html">
          <img src="images/logo1.svg" class="logo" alt="Logo">
        </a>
        <ul class="nav-list">
          <li class="l1"><div class="click" @click="changeSite('IndexComponent')">το στόρι μου <span
              class="material-symbols-outlined">favorite</span></div>
         </li>
           <li class="l1"><div class="click" @click="changeSite('LessonsComponent')">το μάθημα <span
              class="material-symbols-outlined">school</span></div></li>
          <li class="l1"><div class="click" @click="changeSite('TalesComponent')">τα παραμύθια <span
              class="material-symbols-outlined">interests</span></div>
          </li>
          <li class="l1"><div class="click" @click="changeSite('ContactComponent')">η επικοινωνία <span
              class="material-symbols-outlined">alternate_email</span></div></li>
        </ul>
        <button class="toggle-menu toggle-button hamburger-slim"></button>
      </div>
      <component :is="siteComponent"></component>
      <footer>
        <div class="footer-container">
          <h1>Τα κοινωνικα μου δίκτυα</h1>
          <div social-btn>
            <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-facebook</v-icon>
            <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-instagram</v-icon>
            <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-linkedin</v-icon>
          </div>
          <div class="legal">
            <div>
              <p>{{ new Date().getFullYear() }} — Copyright <strong>Tell Your Kid A Story</strong></p>
            </div>
            <div>
              <p>Όροι χρήσεις | Πολιτική απορρήτου</p>
            </div>
          </div>
        </div>
      </footer>
    </v-app>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
