<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&family=Play:wght@400;700&family=Source+Sans+Pro:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
  </head>
  <body>
    <!-- Header section including nav -->
    <div id="main">
      <v-app>
        <div class="container">
          <a href="index.html">
            <img src="src/images/logo1.svg" class="logo" alt="Logo" />
          </a>
          <ul class="nav-list">
            <li class="l1">
              <a href="index.html">το στόρι μου</a
              ><span class="material-symbols-outlined">favorite</span>
            </li>
            <li class="l1">
              <a href="lessons.html">το μάθημα</a
              ><span class="material-symbols-outlined">school</span>
            </li>
            <li class="l1">
              <a href="tales.html">τα παραμύθια</a
              ><span class="material-symbols-outlined">interests</span>
            </li>
            <li class="l1">
              <a href="contact.html">η επικοινωνία </a
              ><span class="material-symbols-outlined">alternate_email</span>
            </li>
          </ul>
          <button class="toggle-menu toggle-button hamburger-slim"></button>
        </div>
        <section id="Contact-Section">
          <div id="background-contact">
            <h1 id="h3-text">Θέλεις να συνεργαστούμε;</h1>
            <form id="form" action="" class="topBefore">
              <input id="name" type="text" placeholder="Το όνομα σου" />
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Το E-Mail σου"
              />
              <textarea
                id="message"
                type="text"
                placeholder="Το μήνυμά σου"
              ></textarea>
              <input id="submit" type="submit" value="Submit" />
            </form>
          </div>
        </section>
        <v-form v-model="valid">
          <v-container>
            <v-row>
              <v-col cols="12" md="4">
                <v-text-field
                  v-model="firstname"
                  :rules="nameRules"
                  :counter="10"
                  label="First name"
                  required
                ></v-text-field>
              </v-col>
              <v-col cols="12" md="4">
                <v-text-field
                  v-model="lastname"
                  :rules="nameRules"
                  :counter="10"
                  label="Last name"
                  required
                ></v-text-field>
              </v-col>
              <v-col cols="12" md="4">
                <v-text-field
                  v-model="email"
                  :rules="emailRules"
                  label="E-mail"
                  required
                ></v-text-field>
              </v-col>
            </v-row>
          </v-container>
        </v-form>
      </v-app>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
