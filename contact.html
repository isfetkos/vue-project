<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&family=Play:wght@400;700&family=Source+Sans+Pro:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
  </head>

  <body>
    <!-- Header section including nav -->
    <div id="main">
      <v-app class="main-container">
        <div class="container">
          <a href="index.html">
            <img src="src/images/logo1.svg" class="logo" alt="Logo" />
          </a>
          <ul class="nav-list">
            <li class="l1">
              <a href="index.html">το στόρι μου</a
              ><span class="material-symbols-outlined">favorite</span>
            </li>
            <li class="l1">
              <a href="lessons.html">το μάθημα</a
              ><span class="material-symbols-outlined">school</span>
            </li>
            <li class="l1">
              <a href="tales.html">τα παραμύθια</a
              ><span class="material-symbols-outlined">interests</span>
            </li>
            <li class="l1">
              <a href="contact.html">η επικοινωνία </a
              ><span class="material-symbols-outlined">alternate_email</span>
            </li>
          </ul>
          <button class="toggle-menu toggle-button hamburger-slim"></button>
        </div>
        <v-parallax src="./src/images/bitmap.svg">
          <p id="h3-text">Τα παραμύθια μου</p>
          <v-form v-model="valid">
            <v-container>
              <v-row>
                <v-col cols="12" md="4">
                  <v-text-field
                    class="contact"
                    v-model="firstname"
                    :rules="nameRules"
                    :counter="10"
                    label="Το μικρό σου"
                    variant="outlined"
                    color="var(--clr-white)"
                    bg-color="var(--clr-pink)"
                    required
                  ></v-text-field>
                </v-col>
                <v-col cols="12" md="4">
                  <v-text-field
                    class="contact"
                    v-model="lastname"
                    :rules="nameRules"
                    :counter="10"
                    label="Το επίθετο σου"
                    color="var(--clr-white)"
                    bg-color="var(--clr-pink)"
                    variant="outlined"
                    required
                  ></v-text-field>
                </v-col>
                <v-col cols="12" md="4">
                  <v-text-field
                    class="contact"
                    v-model="email"
                    :rules="emailRules"
                    label="Το E-mail σου"
                    variant="outlined"
                    color="var(--clr-white)"
                    bg-color="var(--clr-pink)"
                    required
                  ></v-text-field>
                </v-col>
              </v-row>
              <v-row>
                <v-col cols="12" md="12">
                  <v-textarea
                    class="contact"
                    color="var(--clr-white)"
                    variant="outlined"
                    bg-color="var(--clr-pink)"
                    label="Το μήνυμά σου"
                  >
                  </v-textarea>
                </v-col>
            </v-container>
          </v-row>
          <div class="d-flex flex-column justify-center align-center button-contact">
          <v-btn
            class="button-hover"
            variant="outlined"
            bg-color="var(--clr-pink)"
            size="large"
          >
            <v-icon
              class="icon-btn"
              color="var(--clr-gray)"
              icon="mdi-checkbox-marked-circle"
            ></v-icon
            >Αποστολή
          </v-btn>
        </div>
          </v-form>
        </v-parallax>
        <footer>
          <div class="footer-container">
            <h1>Τα κοινωνικα μου δίκτυα</h1>
            <div social-btn>
              <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-facebook</v-icon>
              <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-instagram</v-icon>
              <v-icon class="icon-btn" color="var(--clr-lpink)">mdi-linkedin</v-icon>
            </div>
            <div class="legal">
              <div>
                <p>{{ new Date().getFullYear() }} — Copyright <strong>Tell Your Kid A Story</strong></p>
              </div>
              <div>
                <p>Όροι χρήσεις | Πολιτική απορρήτου</p>
              </div>
            </div>
          </div>
        </footer>
      </v-app>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
